<script type="text/javascript">
	var $ = jQuery.noConflict()
	$(document).ready(function(){
		$('#myCarousel')
			.carousel({
				interval: 3000, cycle: true
			})
		$('.panel .alert').hide(0)
		$('.panel .btn-block')
			.on('click',function(){
				x = parseInt($('.panel .btn-block').index(this))
					$('.panel .alert').eq(x).stop().slideDown(400)
			})
		$('.panel .close')
			.on('click',function() {
				x = parseInt($('.panel .close').index(this))
					$('.panel .alert').eq(x).stop().slideUp(400)
			})
	})
</script>
